<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page preview</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="page-setup">
    <h2>Page Setup</h2>
    <div class="page-size">
        <div class="page-dimension">
          <label for="page-width">Page Width (in):</label>
          <input type="number" id="page-width" value="8.5" step="0.1">
        </div>
        <div class="page-dimension">
          <label for="page-height">Page Height (in):</label>
          <input type="number" id="page-height" value="11" step="0.1">
        </div>
      </div>
    <div class="theme-select">
      <label for="theme">Select Theme:</label>
      <select id="theme">
        <option value="theme-light">Light Theme</option>
        <option value="theme-dark">Dark Theme</option>
        <option value="theme-Red">Red Theme</option>
        <option value="theme-Blue">Blue Theme</option>
        <option value="theme-Pink">Pink Theme</option>
      </select>
    </div>
    <div class="theme-preview">
      <h3>Theme Preview</h3>
      
    </div>
  </div>

  <script>
    const themeSelect = document.getElementById('theme');
    const themePreview = document.querySelector('.theme-preview');

    themeSelect.addEventListener('change', () => {
      themePreview.className = 'theme-preview ' + themeSelect.value;
    });
  </script>
   <br><hr>
  <a href="index.html"> return to main page</a>
</body>
</html>
