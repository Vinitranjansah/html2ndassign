<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Setup</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="page-setup">
    <h2>Page Setup</h2>
    <div class="page-size">
      <div class="page-dimension">
        <label for="page-width">Page Width (in):</label>
        <input type="number" id="page-width" value="8.5" step="0.1">
      </div>
      <div class="page-dimension">
        <label for="page-height">Page Height (in):</label>
        <input type="number" id="page-height" value="11" step="0.1">
      </div>
    </div>
    <div class="page-margins">
      <div class="page-margin">
        <label for="page-margin-left">Left Margin (in):</label>
        <input type="number" id="page-margin-left" value="1" step="0.1">
      </div>
      <div class="page-margin">
        <label for="page-margin-right">Right Margin (in):</label>
        <input type="number" id="page-margin-right" value="1" step="0.1">
      </div>
      <div class="page-margin">
        <label for="page-margin-top">Top Margin (in):</label>
        <input type="number" id="page-margin-top" value="1" step="0.1">
      </div>
      <div class="page-margin">
        <label for="page-margin-bottom">Bottom Margin (in):</label>
        <input type="number" id="page-margin-bottom" value="1" step="0.1">
      </div>
      <div class="page-color">
        <label for="page-bg-color">Page Color:</label>
        <input type="color" id="page-bg-color" value="#ffffff">
      </div>
      <div class="page-orientation">
        <label>Page Orientation:</label>
        <input type="radio" name="orientation" value="portrait" id="orientation-portrait" checked>
        <label for="orientation-portrait">Portrait</label>
        <input type="radio" name="orientation" value="landscape" id="orientation-landscape">
        <label for="orientation-landscape">Landscape</label>
      </div>
      <br><hr>
      <a href="2.3 .html"><h3><b>link for next assignmen</b></h3></a>
    
        
      </body>
     </html>
